<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Sc. Nursing Predictor - CET GURU</title>
    <meta name="description" content="Predict your B.Sc. Nursing colleges in Maharashtra based on your CET percentile.">
    
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    
    <!-- तुमचा फेव्हिकॉन कोड इथे टाका -->
     <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="shortcut icon" href="/favicon.ico">
</head>
<body>

    <header>
        <a href="index.html" class="logo-container">
            <img src="static/images/cet-guru-logo.png" alt="CET GURU Logo" class="logo-img">
            <span class="logo-name">College Predictor</span>
        </a>
        <button id="menu-toggle" class="menu-toggle"><i class="ti ti-menu-2"></i></button>
        <nav id="main-nav">
            <a href="index.html">Home</a>
            <a href="selection.html" class="active">Predictor</a>
            <a href="counselling.html">Counselling</a>
            <a href="index.html#about">About</a>
        </nav>
    </header>

    <main class="predictor-page-main-new">
    <div class="predictor-card-new">
        <h2 class="card-title">B.Sc. Nursing Predictor</h2>

        <div class="form-group">
            <label for="percentile"><i class="ti ti-target-arrow"></i> Enter Your Nursing CET Percentile</label>
            <input type="number" id="percentile" placeholder="e.g., 95.20">
        </div>

        <div class="form-group">
            <label for="category"><i class="ti ti-school"></i> Select Category</label>
            <select id="category"><option value="">Loading Categories...</option></select>
        </div>

        <div class="form-group">
            <label for="city"><i class="ti ti-building-community"></i> Enter Preferred City (Optional)</label>
            <input type="text" id="city" placeholder="e.g., Mumbai">
        </div>

        <div class="predict-button-container">
            <button class="btn" onclick="predictNursingColleges()"><i class="ti ti-rocket"></i> Predict Now</button>
        </div>
    </div>

    <!-- Results will be displayed below the card -->
    <div class="results" id="results"></div>
</main>

    <footer id="contact">
        <div class="footer-container">
            <div class="footer-col">
                <h4>CET GURU</h4>
                <p>Your trusted guide to finding the best colleges through MHT-CET and JEE Main.</p>
            </div>
            <div class="footer-col">
                <h4>Quick Links</h4>
                <a href="index.html">Home</a>
                <a href="selection.html">Predictor</a>
                <a href="#about">About Us</a>
            </div>
            <div class="footer-col">
                <h4>Connect With Us</h4>
                <a href="mailto:cetguru.help@gmail.com"><i class="ti ti-mail"></i> cetguru.help@gmail.com</a>
                <a href="tel:+917249395051"><i class="ti ti-phone"></i> +91 7249395051</a>
            </div>
        </div>
        <div class="footer-bottom">
            
            <p>© 2025 CET GURU. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="static/js/nursing_script.js"></script>
    <script>
      const menuToggle = document.getElementById('menu-toggle');
      const mainNav = document.getElementById('main-nav');
      if (menuToggle && mainNav) {
        menuToggle.addEventListener('click', function() { mainNav.classList.toggle('nav-active'); });
      }
    </script>
</body>
</html>
